<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Clientes</title>
</head>

<body onload="carregar()">
    <header>
        <h1>Usuarios</h1>
        <button class="btn" onclick="abrirModal()">Novo</button>
    </header>

    <div class="modal model  ">
        <div class="cadastro model ">
            <p>Login:<input type="text" id="login" /></p>
            <p>Nome:<input type="text" id="nome" /></p>
            <p>Nascimento<input type="text" id="nas" /></p>
            <p>Telefone<input type="text" id="tel" /></p>
            <input type="file" name="avatar" id="fileCreate" onchange="toBase64create()"
                accept="image/jpeg, image/png" />
                <img id="img" name="imagem" src="../docs/assets/default.png" alt="Avatar" />
            <button id="cadastra">Cadastrar</button>
            <button onclick="FecharModalCadastro()">Cancelar</button>
        </div>
    </div>

</body>
<script src="./index.js"></script>

</html>
