<style>
    .modal{
        display: none;
        visibility: hidden;
    }

        border: solid 1px black;

    }

    #i1, #i2{
        width: 16vw;

        width: 18vw;
        background-color: rgba(73, 73, 218, 0.61);

    }
    main{
        border: 1px solid black;
        height: 60vh;
        width: 20vw;
        text-align: center;
    }
    </style>
    <body onload="mostrar()">

        <input type="text" id="i2" placeholder="Cargo">
        <input id='btn' type="button" value="Cadastrar" onclick="cadastrar()">

        <table>
            <thead>
            <th>Nome funcionario</th>
            <th>Cargo</th>
            </thead>
            <tbody id="a">
                <tr class="col modal">
                <td id="td1"></td>
                <td id="td2"></td>
            </tr>
            </tbody>
        </table>
    </main>
    </body>
    <script src='index.js'></script>
