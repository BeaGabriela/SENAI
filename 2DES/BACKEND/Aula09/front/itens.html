<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/itens.css">
    <title>CRUD de Itens de Patrimônio</title>
</head>
<body onLoad="carregar()">
    <header>
        <h1>Cadastro de patrimônios</h1>
        <button id="criara">Novo</button>

    </header>
    <main id="corpo">
        <div class="card model">
            <div class="texto">
                <p id="ni">NI:</p>
                <p id="aquisicao">Aquisição</p>
                <p id="denominacao">Denominação</p>
                <p id="valor">Valor: R$ </p>
            </div>
            <img id="img" src="../docs/assets/default.png" alt="Ilustração">
            <div>
                <button id="del">-</button>
            </div>
        </div>

        <div class="modal criar model">
            <div class="modal-content">
                <button  title='criar' onclick="fecharModal()"><img title="a" class='icone' src="https://cdn.icon-icons.com/icons2/1674/PNG/512/close_111152.png"></button>
                <div class="modal-content-body">
                    <input type="text" id="ni" placeholder="ni">
                    <input type="text" id="aquisicao" placeholder="aquisicao">
                    <input type="text" id="denomincao" placeholder="denominacao">
                    <input type="number" id="valor" placeholder="valor">
                </div>
                </div>
                <div class="modal-content-footer">
                    <button onclick="criar()" id="cadedit" class="btn confirm">Cadastrar</button>
                    <button onclick='fecharModa()'class="btn cancel">Cancelar</button>
                </div>
        </div>
    </main>

</body>
<script src="./javascript/itens.js"></script>
</html>
