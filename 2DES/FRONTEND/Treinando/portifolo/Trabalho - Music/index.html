<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/index.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <title>Youtube Music</title>
</head>

<body>
  <header>
    <img src="//music.youtube.com/img/on_platform_logo_dark.svg" alt="youtube">
    <div class="funcoes">
      <nav class="nav1">
        <h4 id="inicio">Inicio</h4>
        <h4>Explorar</h4>
        <h4>Biblioteca</h4>
      </nav>
      <div>
        <i class="bx bx-search"></i>
        <h4>Pesquisar</h4>
      </div>
    </div>
    <div class="informacoesAdicionais">
      <i class="bx bx-cast"></i>
      <i class="bx bx-dots-vertical-rounded"></i>
      <button>Fazer Login</button>
    </div>
  </header>

  <nav>
    <div id="musica">
      <div class="hover model">
        <i class="bx bx-area"></i>
        <i class="bx bx-fullscreen"></i>
      </div>
      <img src="../Trabalho - Music/Img/musica.png" alt="imagem">
    </div>
    <div class="direito">
      <div class="cabecalho">
        <h4>A SEGUIR</h4>
        <h4>LETRA</h4>
        <h4>RELACIONADOS</h4>
      </div>
      <!-- <div>aaaa</div> -->
      <!-- <div>
        a
      </div> -->

    </div>
  </nav>
  <footer>
    <nav>
      <i class="bx bx-skip-previous"></i>
      <i class="bx bx-play"></i>
      <i class="bx bx-skip-next"></i>
    </nav>
    <div class="tempo">
      <h4>0:00 / 3:47</h4>
    </div>
    <div class="imagens">
      <img src="https://lh3.googleusercontent.com/F2G4bSk1Hqj91gj0zLhJq4lIoqpE1x9KSfzwf7y5A0RhqmHJiBuzqWlqyQBZyLAwnYs0v1HXom1sPKXQ=w60-h60-l90-rj"/>
      <div class="nomeMusic">
        <h4 id="musicaC">Bad Life</h4>
        <h4 id="bandaM">Sigrid e Bring me the Horizon•How To Let Go•2022</h4>
      </div>
    </div>

  </footer>
</body>

</html>
