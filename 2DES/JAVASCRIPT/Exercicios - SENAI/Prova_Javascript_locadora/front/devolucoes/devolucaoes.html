<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="devoclucoes.css">
    <title>Clientes</title>
</head>
<body onload="carregar()">

        <p onclick="clientes()">Clientes</p>

        <table>

                <th>Id</th>
                <th>Nome do cliente</th>
                <th>Telefone do cliente</th>

                <th>Data de locação</th>

            </thead>
            <tbody>
                <tr class="tabelinha">
                    <td id="id"></td>
                    <td id="Nome"></td>
                    <td id="Telefone"></td>
                    <td id="filmes"></td>
                    <td id="Data"></td>
                    <td id="multa"></td>

            </tbody>
        </table>
