<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <aside>
        <!-- menu Latera -->
        <nav>
            <ul>
                <li>Gerenciar Produtos</li>
                <li>Gerenciar Funcionarios</li>
                <li>Efetuar Venda</li>
                <li>Relatório de Vendas</li>
            </ul>
        </nav>
    </aside>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody id="linha-produtos">
                <tr class="linhaModelo model">
                    <td>ABC</td>
                    <td>Roupa</td>
                    <td>2</td>
                    <td>R$ 50,00</td>
                    <td><button id="excluir"><img class='icone'
                                src="https://cdn-icons-png.flaticon.com/512/1799/1799391.png" /></button></td>
                    <td><button id="editar"><img class='icone'
                                src='https://cdn-icons-png.flaticon.com/512/84/84380.png' /></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <div class="modal excluir model">
        <div class="modal-content">
            <button onclick="fecharModalExcluir()"> <img class="icone" src="https://cdn.icon-icons.com/icons2/1674/PNG/512/close_111152.png" alt="Icone de Fechar"> </button>
            <div class="modal-content-body">
                <p><b>Alerta de Exclusão</b><br><br>Tem certeza que deseja remover o produto de código : <span id="cod"></span></p>
            </div>
            <div class="modal-content-footer">
                <button class="btn confirm">Confirmar</button>
                <button onclick="fecharModalExcluir()" class="btn cancel">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="modal editar model">
        <div class="modal-content">
            <button onclick="fecharModalEditar()"> <img class="icone" src="https://cdn.icon-icons.com/icons2/1674/PNG/512/close_111152.png" alt="Icone de Fechar"> </button>
            <div class="modal-content-body">
                <input type="text" id="codigo" placeholder="Código do Produto">
                <input type="text" id="nome" placeholder="Nome do Produto">
                <input type="number" id="quantidade" placeholder="Quantidade em Estoque">
                <input type="number" id="valor" placeholder="Valor Unitário">
            </div>
            <div class="modal-content-footer">
                <button class="btn confirm">Editar</button>
                <button onclick="fecharModalEditar()" class="btn cancel">Cancelar</button>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
