<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha do Seo Rubens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="showModal()">Adicionar Produto</button>
    <div class="produtos">
        <div class="produto model">
            <p id="nome">Nome do produto:</p>
            <p id="preco">Preço do produto: </p>
            <button>Comprar</button>
        </div>
    </div>
    <div class="modal model">
        <div class="form-modal">
            <input type="text" id="cod" placeholder="Código do produto">
            <input type="text" id="nomen" placeholder="Nome do produto">
            <input type="text" id="quantidade" placeholder="Quantidade do produto">
            <input type="text" id="precoo" placeholder="Preço do produto">
            <button  onclick="cadastrar()">Cadastrar</button>
            <button id='cancelar' onclick="showModal()">Cancelar</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
