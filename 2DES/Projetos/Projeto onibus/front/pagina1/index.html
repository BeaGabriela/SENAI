<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./assento.css">
    <title>Onibus</title>
</head>
<body onload="carregar()">
    <main >
        <nav>
        <div>
            <p>Primeiro escolha um assento, antes de preencher seus dados.</p>
            <img class='imgOnibus' src="../../assets/onibus.png" alt="onibus"/>
           <div class="porta" onclick="abrirPorta()"></div>
           <div class='porta1'></div>
        </div>
        </div>
        <div class="dados">
            <p>Preencha os campos abaixo para realizar a compra.</p>
            <input type="text" placeholder="Nome"  id="nome" >
            <input type="text" placeholder="Data de Nascimento"  id="dataNascimento" >
            <input type="text" placeholder="CPF"  id="cpf" >
            <input type="text" placeholder="Data da viagem"  id="dataViagem" >
            <input type="text" placeholder="HOrario da viagem"  id="horarioViagem" >
            <input type="text" placeholder="Valor Ttotal"  id="ValorTotal" >
            <input type="text" placeholder="Assento"  id="AssentoEscolhido" disabled>
            <button id="btnCompra">Finalizar compra</button>
        </div>
    </nav>
    </main>

    <div class="modalSucesso modal ">
        <img src="../../assets/fechar.png" alt="fechar" id="fecharModal">
        <div id="quadradinho">
            <img src="../../assets/confirmado.png" alt="Imagem de sucesso" id="imagemConfirmado"/>
            <p>Compra finalizada com sucesso!</p>
            <p>Aproveite a viagem!</p>
        </div>
    </div>

    
    <main class='assento modal'>
        <img src='../../assets/fechar.png' alt="sair" class="fecharModalca"  onclick="fecharModal()"/>
        <nav class="AssentoModal">
            <aside class="aside1">
                <div class="onibus model">
                    <div class="encosto"></div>
                    <div class="bracoD"></div>
                    <div class="bracoE"></div>
                    <div id="assento"></div>
                </div>
            </aside>
            <aside class="aside2">
                <div class="onibus1 model">
                    <div class="encosto1"></div>
                    <div class="bracoD1"></div>
                    <div class="bracoE1"></div>
                    <div id="assento1"></div>
                </div>
            </aside>
        </nav>

        <div class="segundaColuna">
            <aside class="aside3">
                <div class="onibus2 model">
                    <div class="encosto2"></div>
                    <div class="bracoD2"></div>
                    <div class="bracoE2"></div>
                    <div id="assento2"></div>
                </div>
            </aside>
            <aside class="aside4">
                <div class="onibus3 model">
                    <div class="encosto3"></div>
                    <div class="bracoD3"></div>
                    <div class="bracoE3"></div>
                    <div id="assento3"></div>
                </div>
            </aside>
            </nav>

            <div class="assentoPedido"></div>
    </main>
</body>
<script src='./index.js'></script>
<script src='./assento.js'></script>
</html>
