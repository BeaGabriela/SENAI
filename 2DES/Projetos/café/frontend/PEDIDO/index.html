<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="">
    <link rel="stylesheet" href="index.css">
    <title>Escolha</title>
</head>

<body onload="carregar()">
    <header>
        <div class="cabecalho">
            <img alt="hamburguer" />
            <div class="mostrarImagem">
            <img id="imagemP" alt="suco" />
            </div>
            <img src='' alt="avatar" />
        </div>
        <div class='escrito'>
            <p>Coffee</p>
            <h2 id='nomeComida'></h2>
            <p>É hora do café!</p>
        </div>
        <p id="detalhes">cappucino is a tradicional drink...</p>
    </header>
    <main>
        <h3>Tamanho</h3>
        <div class='definindoSize'>
            <button id='p'>Pequeno</button>
            <button id='m'>Médio</button>
            <button id='g'>Grande</button>
          
            <input type='text' id='valorT' />
        </div>
        
        <h3>Temperatura</h3>
        <div class="temperatura">
            <button id="quente">Quente</button>
            <button id="frio">Frio</button>
        </div>
        <h3>Acuçar</h3>
        <div class='acucar'>
            <button id="AC">Com açucar</button>
            <button id="AD">Com adoçante</button>
            <button id="CM">Com mel</button>
            <button id="SE">Sem</button>
        </div>
        <h3>Leite</h3>
        <div class='leite'>
            <button>Leite comum</button>
            <button>Leite de aveia</button>
            <button>Leite de soja</button>
            <button>Leite de amendoa</button>
        </div>
        <div class="infos">
            <input type="text" placeholder='$ 20.00' />
            <input type="text" placeholder='Comprar Agora' />
        </div>
    </main>

</body>
<script src="./index.js"></script>

</html>
