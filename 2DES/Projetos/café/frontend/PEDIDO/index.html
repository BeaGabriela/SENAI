<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="">
    <link rel="stylesheet" href="index.css">
    <title>Escolha</title>
</head>

<body onload="carregar()">
    <header>
        <div class="cabecalho">
            <img alt="hamburguer" />
            <div class="mostrarImagem">
            <img id="imagemP" alt="suco" />
            </div>
            <img src='' alt="avatar" />
        </div>
        <div class='escrito'>
            <p>Coffee</p>
            <h2 id='nomeComida'></h2>
            <p>É hora do café!</p>
        </div>
        <p id="detalhes">cappucino is a tradicional drink...</p>
    </header>
    <main>
        <h3>Tamanho</h3>
        <div class='definindoSize'>
           <select id='selectT'>
            <option value='p'>Pequeno</option>
            <option value='m'>Médio</option>
            <option value='g'>Grande</option>
           </select>
            <input type='text' id='valorT' />
        </div>
        
        <h3>Temperatura</h3>
        <div class="temperatura">
            <button>Quente</button>
            <button>Frio</button>
        </div>
        <h3>Acuçar</h3>
        <div class='acucar'>
            <input id="medidorAcucar" type="range" list='tickmarks2' />
            <datalist id="tickmarks2">
                <option value='0' label="0">
                <option value='10' label="10%">
                <option value='20' label="20%">
                <option value='30' label="30%">
                <option value='40' label="40%">
                <option value='50' label="50%">
                <option value='60' label="60%">
                <option value='70' label="70%">
            </datalist>
            <input type="text" />
        </div>
        <h3>Leite</h3>
        <div class='leite'>
            <button>Leite comum</button>
            <button>Leite de aveia</button>
            <button>Leite de soja</button>
            <button>Leite de amendoa</button>
        </div>
        <div class="infos">
            <input type="text" placeholder='$ 20.00' />
            <input type="text" placeholder='Comprar Agora' />
        </div>
        
    </main>






</body>
<script src="./index.js"></script>

</html>
