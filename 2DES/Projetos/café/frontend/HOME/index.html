<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="">
    <link rel="stylesheet" href="index.css">
    <title>Café</title>
</head>

<body>
    <header>
        <nav>
            <div class="slogan">
                <h1>Um café para contar história,</h1>
                <p>As vezes é tudo o que você <label>Precisa</label></p>
            </div>
            <img src="" alt="user">
        </nav>
        <div class="procurar">
            <input type="search" placeholder="Procure seu café favorito" />
            <img src="../assets/logo.jpg" alt="procure" height="20vh">
        </div>
    </header>
    <main>
        <div class="rotulos">
            <p>Café</p>
            <p>Chá</p>
            <p>Chocolate</p>
            <p>Comida</p>
        </div>
        <div class="alinhandoOsQuadrados">
            <div class="quadradoEscolha">
                <img src="../assets/logoMars.jpg" height="70vh" />
                <p>Cappucino</p>
                <div id='valor'>
                    <p>$ <label>10.99</label></p>
                    <p>+</p>
                </div>
            </div>
        </div>
        <h2>Popular</h2>
        <div class="alinhandoDivPopular">
              <img src='../assets/logo.png' alt="a">
            <div class="AmostraPopular" >
              
                <h3>Americano</h3>
                <p>Ele é um café simples...</p>
                <p>$ <label>09.55</label></p>
            </div>
            <p id="mais">+</p>
        </div>

    </main>
</body>

</html>
