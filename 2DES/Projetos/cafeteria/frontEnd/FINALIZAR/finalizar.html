<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./finalizar.css" />
    <title>Finalizar</title>
</head>

<body onload="carregar()">
    <header>
        <img id="imgCafe" src="../imgs/coffee.gif" />
        <div class="cabecalho">
            <h2>Vamos finalizar seu pedido!</h2>
        </div>
    </header>
    <main>
        <div>
            <div id="entrega">
                <label>Entrega</label>
                <input type="radio" />
            </div>
            <div>
                <label>Consumir no local</label>
                <input type="radio" />
            </div>
            <div>
                <label>Retirada</label>
                <input type="radio" />
            </div>

        </div>
        <div>
            <h2>Forma de pagamento</h2>
            <select>
                <option value='boleto'>Pix</option>
                <option value='credito'>Cartão de crédito</option>
                <option value='debito'>Cartão de débito</option>
            </select>
        </div>

        <div>
            <h2>Revise seu pedido:</h2>
            <div>
                <div>
                    <img alt="pedido"/>
                    <div>
                        <p>nome</p>
                        <p>opcioes</p>
                        <p>valor</p>
                </div>
            </div>
        </div>
            <p>Valor total</p>
        </div>

        <div>
            <h2>Tudo verto?</h2>
            <button>Fechar pedido</button>
        </div>
    </main>

</body>

</html>
