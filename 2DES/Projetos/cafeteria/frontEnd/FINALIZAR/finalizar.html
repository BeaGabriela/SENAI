<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./finalizar.css" />
    <title>Finalizar</title>
</head>

<body onload="carregar()">
    <header>
                <img id="imgCafe" src="../imgs/coffee.gif" />
                <div class="cabecalho">
                    <h2>Vamos finalizar seu pedido!</h2>
                </div>
    </header>
    <main>
        <div id="entregas">
            <div id="entrega">
                <label>Entrega</label>
                <input type="radio" id="entregar" />
            </div>
            <div id="entrega">
                <label>Consumir no local</label>
                <input type="radio" id="local"/>
            </div>
            <div id="entrega">
                <label>Retirada</label>
                <input type="radio" id="retirada"/>
            </div>

        </div>
        <div id='pagamento'>
            <h2>Forma de pagamento</h2>
            <select class='formaPagamento'>
                <option value='nada'></option>
                <option value='Pix'>Pix</option>
                <option value='dinheiro'>Dinheiro</option>
                <option value='credito'>Cartão de crédito</option>
                <option value='debito'>Cartão de débito</option>
            </select>
        </div>

        <div id="revisao">
            <h2>Revise seu pedido:</h2>
            <div>
                <div id="pedidoAnalise">
                    <img id="pedidoIMG" alt="pedido" src="../imgs/cafe.png" />
                    <div>
                        <p id="pedidoNome">Cafe</p>
                        <p id="opcoesPedido">*Gelado</p>
                        <p id="opcoesPedido">*com mel</p>
                        <p id="opcoesPedido">*leite de amendoa</p>
                        <p id="valorCadaPedido">R$ 12,00</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="valorFinalTotal">
            <p>Total</p>
            <p id="valorFinal">R$ 12,00</p>
        </div>

        <div id="btn">
            <button id="fecharPedido">Fechar pedido</button>
            <button id="cancelar"><a href="../CARRINHO/carrinho.html" id="voltar">Cacelar</a></button>
        </div>
    </main>

</body>
<script src="./finalizar.js"></script>

</html>
