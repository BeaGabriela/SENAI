<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agenda</title>
</head>

<body onload="load()">
    <header>
        <h1>Agenda de Compromissos</h1>
        <form id="create">
            <input type="datetime-local" name="quando" id="quando" />
            <input type="text" name="onde" id="onde" placeholder="Onde?" />
            <textarea name="descricao" id="descricao" placeholder="Descrição:"></textarea>
            <button type="submit" name="enviar">Adicionar</button>
        </form>
    </header>
    <main id="cards"></main>
    <footer>
        <h3><button id="atualizar" onclick="window.location.reload()">Atualizar</button></h3>
    </footer>
</body>
<script src="index.js"></script>

</html>
