<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/home.css">
    <title>Home</title>
</head>

<body onload="carregar()">
    <header>
        <p id="p"><label>TECH</label>MAN</p>
        <div>
            <h2 onclick="abrirModalCadastroEquipamento()"> Novo Equipamento</h2>
            <img id='imgSair' src="../assets/logout_sair.png" onclick="logout()" />
        </div>
    </header>
    <main>
        <div class="equipamentos model">
            <img id="img">
            <div class="divTituloDescricao">
                <h3 id="titulo"></h3>
                <p id="descricao"></p>
                <div>
                    <img id="imgComentario" src="../assets/comentario.png" alt="comentario">
                    <img id="imgDeletar" src="../assets/deletar.png" alt="lixo">
                </div>
            </div>
        </div>


        <nav class="cadastrarEquipamento model">
            <div>
                <p id="fecharComentario" onclick="fecharModalCadastro()">X</p>
                <h2>Cadastro de equipamento</h2>
                <input type="text" name="" id="nome" placeholder="Nome">
                <input type="text" name="" id="imagem" placeholder="Endereço da Imagem">
                <input type="text" name="" id="Idescricao" placeholder="Descrição">
                <div>
                    <input type="checkbox" id="Ativo" name="scales" checked>
                    <p for="ativo">Scales</p>
                </div>
                <button id="cadastrarEquipamento">Cadastrar</button>
            </div>

        </nav>


        <nav class="modalExclusão model">
            <div>
                <p id="fechar" onclick="fecharModal()">X</p>
                <h2>Exclusão do Equipamento</h2>
                <p>Atenção! Tem certeza que deseja excluir o equipamento? Essa ação não poderá ser desfeita.</p>
                <button id="excluir">Excluir</button>
            </div>
        </nav>


        <nav class="modalComentario model">
            <div class="modalComentarioVizualização">
                <p id="fecharComentario" onclick="fecharModalComentario()">X</p>
                <h3 id="comentarioTexto">Comentários</h3>
                <div class="comentariosV model ">
                    <h3 id="perfil"></h3>
                    <p id="comentario"></p>
                </div>
                <button id="adicio model" onclick="cadastrarNovoComentario()">Adicionar Comentário</button>
            </div>
          
        </nav>

        <nav class="modalCadastrarComentario model">
            <div>
                <p id="fechar" onclick="fecharModalNovoCadastro()">X</p>
                <h2>Cadastro de comentários</h2>
                <input type="text" id="newComentario" placeholder="Comentário">
                <button id="cadastrar">Cadastrar</button>
            </div>
            

        </nav>

    </main>
</body>
<script src="../script/home.js"></script>

</html>
