<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="shortcut icon" href="../assets/techman.png" type="image/x-icon">
    <title>TechMan - Login</title>
</head>
<body onload="carregar()">
    <header>
        <img src="../assets/techman.png" alt="">
    </header>
    <main>
        <div>
            <input  type="password" name="" id="vizualizaçãoSenha">
            <div>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
              </div>
              <div>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
              </div>
              <div>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
              </div>
              <div>
                <button value="C">C</button>
                <button value="0">0</button>
                <button id="entrar" value="⤶" disabled>⤶</button>
              </div>
        </div>
        <p id="senhaErrada"></p>
    </main>
</body>
<script src="../script/login.js"></script>
</html>
