<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./style/index.css' />
    <title>Gerencial</title>
</head>

<body onload="carregar()">
    <main>
        <nav class="nav1">
            <div>
                <div id="headersVeiculos">
                    <p>Veiculos</p>
                    <button id="newVeiculo">Novo+</button>
                </div>
                <div id="busca">
                    <label id="filtro">Filtro:</label>
                    <select id='definindoFiltro'>
                        <option value="3"></option>
                        <option  value='0'>Disponiveis</option>
                        <option  value='1'>Ocupados</option>
                    </select>
                </div>
            </div>
            <div class="ListarVeiculos">
                <div class="listarVeiculos model">
                    <label>Id:</label>
                    <p id="Id_Veiculos"></p>
                    <label>Placa:</label>
                    <p id="placa"></p>
                    <label>Tipo:</label>
                    <p id="tipoVeiculo"></p>
                </div>
            </div>

            <div class="deletarVeiculos model">
                <div id='estilizando'>
                    <p id="deletarVeiculo"></p>
                    <button id="btnDeletarVeiculos">Deletar</button>
                </div>
            </div>

            <div class="cadastrarVeiculos model">
                <div id='estilizando'>
                    <input placeholder="Placa" id="PlacaVeiculo" onblur='ValidarPlaca(placa)'>
                    <input placeholder="Tipo" id="Tipo">
                    <button id="cadastrarVeiculo">Cadastrar</button>
                </div>
            </div>

            <nav class="nav1_1">
                <div>
                    <div id="headersMotoristas">
                        <p>Motorista</p>
                        <button id="newMotorista">Novo+</button>
                    </div>
                    <div id="busca">
                        <label id="filtro">Filtro:</label>
                        <select id="filtroMotorista">
                            <option value="3"></option>
                            <option value="0">Disponiveis</option>
                            <option value="1">Ocupados</option>
                        </select>
                    </div>
                </div>
                <div class='listarMotoristas model '>
                    <div class="cloneModalMotoristas model">
                        <label>Id:</label>
                        <p id="id_Motorista">Motoristas</p>
                        <label>Nome:</label>
                        <p id="nomeMotorista">Motoristas</p>
                    </div>
                </div>

                <!-- Deletar Motoristas -->
                <div class="deletarMotorista model">
                    <div id='estilizando'>
                        <p id="deletarM"></p>
                        <button id="btnDeletarMotorista">Deletar</button>
                    </div>
                </div>

                <!-- Cadastrar Motoristas -->
                <div class="cadastrarMotorista model">
                    <div id='estilizando'>
                        <input placeholder="nome" id="cadastrarNome">
                        <button id="cadastrarMotorista">Cadastrar</button>
                    </div>
                </div>

            </nav>

        </nav>
        <nav class="nav2">
            <div>
                <div id="headersManutencao">
                    <p>Manutenção</p>
                    <button id="newManutencao">Novo+</button>
                </div>
                <div id="busca">
                    <label id="filtro">Filtro:</label>
                    <select  id="filtroManutencao">
                        <option value="3"></option>
                        <option value="1">Concluídas</option>
                        <option value="2">Pendentes</option>
                    </select>
                </div>
            </div>
            <div class="ListarManutencoes">
                <div class="listarManutencao model">
                    <label>Id:</label>
                    <p id="Id_manutencao"></p>
                    <label>Veiculo:</label>
                    <p id="veiculoM"></p>
                    <label>Data inicio</label>
                    <p id="dataInicio"></p>
                    <label>Valor:</label>
                    <p id="valor"></p>
                    <label>Descricao</label>
                    <p id="descricao"></p>
                    <label>Data fim:</label>
                    <p id="data_fim"></p>
                </div>
            </div>

            <div class="cadastrarManutencao model">
                <div id='estilizando'>
                    <input placeholder="Id veiculo" id="veiculo">
                    <input placeholder="Valor" id="valorManutencao">
                    <input placeholder="Descricao" id="DescricaoManutencao">
                    <button id="cadastrarManutencao">Cadastrar</button>
                </div>
            </div>

        </nav>
        <nav class="nav3">
            <div>
                <div id="headersOperacao">
                    <p>Operação</p>
                    <button id="newOperacao">Novo+</button>
                </div>
                <div id="buscaOperacao">
                    <label id="filtro">Filtro:</label>
                    <select id="filtroOperacao">
                        <option value="3"></option>
                        <option value="1">Pendentes</option>
                        <option value="2">Concluídas</option>
                    </select>
                </div>
            </div>
            <div class="ListarOperacoes">
                <div class="listarOperacoes model">
                    <label>Id:</label>
                    <p id="Id_operacoes"></p>
                    <label>Veiculo:</label>
                    <p id="veiculoO"></p>
                    <label>Motorista:</label>
                    <p id="MotoristaOper"></p>
                    <label>Data inicio</label>
                    <p id="data_Inicio"></p>
                    <label>Descricao</label>
                    <p id="descricaoOp"></p>
                    <label>Data Retorno:</label>
                    <p id="data_retorno"></p>
                </div>
            </div>

            <div class="cadastrarOperacao model">
                <div id='estilizando'>
                    <input placeholder="Id veiculo" id="veiculoOpera">
                    <input placeholder="Motorista" id="motoristaId">
                    <input placeholder="Descricao" id="DescricaoOperacao">
                    <button id="cadastrarOperacao">Cadastrar</button>
                </div>
            </div>

        </nav>
        <nav class="nav4">
            <div class="relatorios">
                <h3>Relatórios</h3>
                <button onclick='RelatorioManutencao()'>Manutenção</button>
                <button onclick='RelatorioOperacao()'>Operação</button>
                <button onclick="abrirNewFunc()">Novo Funcionário</button>
            </div>
        </nav>

        <div class="RelatorioManutencao model">
            <div>
                <button onclick='FecharmodalManutencao()'>X</button>
            </div>

        </div>

        <div class="RelatorioOperacao model">
            <div>
                <button onclick='FecharmodalOperacao()'>X</button>
            </div>

        </div>

        <div class="NewFunc model">
            <div>
                <button id='fecharmodalFun' onclick='FecharmodalFunc()'>X</button>
                <div id="estilizandoUser"> 
                    <input type="text" placeholder="Nome" id="nomeUser">
                    <input type="email" placeholder="Email" id="email">
                    <input type="password" placeholder="Senha" id="senha">
                    <button id="cadastrarNewUser">Cadastrar</button>
                </div>
            </div>
        </div>

    </main>
</body>
<script src='./index.js'></script>

</html>
