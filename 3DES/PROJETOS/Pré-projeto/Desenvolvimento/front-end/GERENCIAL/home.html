<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./style/index.css' />
    <title>Gerencial</title>
</head>

<body onload="carregar()">
    <header></header>
    <main>
        <nav class="nav1">
            <div class="frotas">
                <div id="headerFrotas">
                    <p>Frotas</p>
                    <div id="funcoesFrotas">
                        <img src="../../assets/adicionar.png" id="newFrota" />
                    </div>

                    <div class='listarFrotas model'>
                        <input id="buscarFrotas" placeholder="Buscar frota" type='search' />
                        <div class="cloneModal model">
                            <label>Frota:</label>
                            <p id="id_frota">Frotas</p>
                            <label>Motorista:</label>
                            <p id="motorista">Frotas</p>
                            <label>Veiculo:</label>
                            <p id="veiculo">frotas</p>
                        </div>
                    </div>

                    <div class="cadastrarFrotas model">
                        <p>Cadastrar Frota</p>
                        <div id="estilizando">
                            <input id='id_moto' placeholder="id_motorista">
                            <input id='id_veicu' placeholder="id_veiculo">
                            <button id="cadastrarFrota">Cadastrar</button>
                        </div>
                    </div>

                </div>
            </div>
            <div>
                <div id="headerMotoristas">
                    <p>Motoristas</p>
                    <div id="funcoesMotoristas">
                        <img src="../../assets/adicionar.png" id="newMoorista" />
                    </div>
                    <div class='listarMotoristas model'>
                        <input id="buscarMotoristas" placeholder="Buscar Motorista" type='search' />
                        <div class="cloneModalMotoristas model">
                            <label>Id:</label>
                            <p id="id_Motorista">Motoristas</p>
                            <label>Nome:</label>
                            <p id="nomeMotorista">Motoristas</p>
                        </div>
                    </div>

                    <div class="cadastrarMotorista model">
                        <div id='estilizando'>
                            <input placeholder="nome" id="cadastrarNome">
                            <button id="cadastrarMotorista">Cadastrar</button>
                        </div>
                    </div>

                    <div class="deletarMotorista model">
                        <div id='estilizando'>
                            <p id="deletarM"></p>
                            <button id="btnDeletarMotorista">Deletar</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <nav class="nav2">
            <div class="funcaoManutencao">
                <div id="headersManutencao">
                    <p>Manutenção</p>
                    <div>
                        <img src="../../assets/adicionar.png" id="newManutencao" />
                    </div>
                    </div>
                    <div class="ListarManutencoes model">
                        <input id="buscarManutencao" placeholder="Buscar Manutencao" type='search' />
                        <div class="listarManutencao model">
                           <label>Id:</label> <p id="Id_manutencao"></p>
                            <label>Veiculo:</label><p id="veiculoM"></p>
                            <label>Data inicio</label><p id="dataInicio"></p>
                            <label>Valor:</label><p id="valor"></p>
                            <label>Descricao</label><p id="descricao"></p>
                            <label>Data fim:</label><p id="data_fim"></p>
                        </div>
                    </div>
                </div>

            </div>
            <div>operacao</div>
            <div>Veiculos</div>
        </nav>
        <nav class="nav3">
            <div>relatorios</div>
            <div>realatorios</div>
        </nav>
    </main>

</body>
<script src='./style/index.js'></script>

</html>
