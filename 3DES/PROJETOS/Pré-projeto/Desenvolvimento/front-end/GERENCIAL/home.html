<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./style/index.css' />
    <title>Gerencial</title>
</head>

<body onload="carregar()">
    <header></header>
    <main>
        <nav class="nav1">
            <div class="frotas">
                <div id="headerFrotas">
                    <p>Frotas</p>
                    <div id="funcoesFrotas">
                        <p id="newFrota">I</p>
                        <p id="AlterarFrotas">U</p>
                        <p id="DeletarFrotas">D</p>
                    </div>

                    <div class='listarFrotas model'>
                        <input id="buscarFrotas" placeholder="Buscar frota" type='search' />
                        <div class="cloneModal model">
                            <label>Frota:</label>
                            <p id="id_frota">Frotas</p>
                            <label>Motorista:</label>
                            <p id="motorista">Frotas</p>
                            <label>Veiculo:</label>
                            <p id="veiculo">frotas</p>
                        </div>
                    </div>

                    <div class="cadastrarFrotas model">
                        <p>Cadastrar Frota</p>
                        <div id="estilizando">
                            <input id='id_moto' placeholder="nome">
                            <input id='id_veicu' placeholder="nome">
                            <button id="cadastrarFrota">Cadastrar</button>
                        </div>
                    </div>
                    <div class="alterarFrotas model">
                        <p>Alterar frota</p>
                        <div id='estilizando'>
                            <input>
                            <input>
                            <button>Alterar</button>
                        </div>
                    </div>
                    <div class="deletarFrotas model">
                        <p>Deletar Frota</p>
                        <div id='estilizando'>
                            <input>
                            <input>
                            <button>Deletar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div id="headerMotoristas">
                    <p>Motoristas</p>
                    <div id="funcoesMotoristas">
                        <p id="newMoorista">I</p>
                        <p id="AlterarMotorista">U</p>
                        <p id="DeletarMotorista">D</p>
                    </div>
                    <div class="cadastrarMotorista model">
                        <div id='estilizando'>
                            <input placeholder="nome">
                            <input placeholder="nome">
                            <button>Cadastrar</button>
                        </div>
                    </div>
                    <div class="alterarMotorista model">
                        <div id='estilizando'>
                            <input>
                            <input>
                            <button>Alterar</button>
                        </div>
                    </div>
                    <div class="deletarMotorista model">
                        <div id='estilizando'>
                            <input>
                            <input>
                            <button>Deletar</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <nav class="nav2">
            <div>manutencao</div>
            <div>operacao</div>
            <div>Veiculos</div>
        </nav>
        <nav class="nav3">
            <div>relatorios</div>
            <div>realatorios</div>
        </nav>
