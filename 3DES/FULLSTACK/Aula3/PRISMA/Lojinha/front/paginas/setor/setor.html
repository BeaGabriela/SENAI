<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>CasaRey</title>
</head>
<body onload='carregar()'>
    <header>
        <h2>Setores</h2>
        <div>
            <a href="../produtos/produtos.html"><button title="a">Cadastrar Produtos</button></a>
            <a href="../vendedor/vendedor.html"><button title="a">Cadastrar Vendedor</button></a>
        </div>
    </header>
    <main>
        <div class="cadastrarNewSetor">
        <h3>Para cadastrar um Setor, por favor insira as informações necessárias:</h3>
        <nav class="cadastrandoNew">
            <label>Nome do Setor: <input type="text" name="nome" id="nomeProduto"></label>
            <label>Valor da comissão: <input type="text" name="nome" id="valorProduto"></label>
            <button id='cadastrar'>Cadastrar</button>
        </nav>
        </div>
        <div class="cadastrado">
            <h3>Setores já cadastrados:</h3>
            <nav class="jaCadastrados model">
                <label>Setor:</label><p id="nomeSetor"></p>
               <label>Comissão:</label><p id="comissao"></p>
            </nav>
        </div>
    </main>
</body>
<script src="./index.js"></script>
</html>
